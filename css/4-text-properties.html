    <h1>Common Text Properties</h1>

    <h2>Text Align</h2>
    <p>The css property text-align is intended for text alignment. It can be used to align text:</p>
    <ul>
        <li>
            left - left-aligned (default option)
        </li>
        <li>
            right - right-aligned
        </li>
        <li>
            center - in the center
        </li>
        <li>
            justify - stretch to the full width of the element
        </li>
    </ul>

</body>
