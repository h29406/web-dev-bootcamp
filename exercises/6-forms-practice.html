<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>

<body>
    <!-- Let's get some practice with forms, inputs, labels, and buttons! Write a simple form with the following inputs:
    Username
    Text Input
    Should have placeholder text of 'username'
    Make sure to properly label the input (using id/for attributes)
    Password
    Password Input
    Should have placeholder text of 'password'
    Make sure to properly label the input (using id/for attributes)
    A Button
    With the inner text 'Register' -->
    <form action="">
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" name="username" id="username" placeholder="username"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="pass" id="pass" placeholder="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button>Register</button></td>
            </tr>
        </table>
    </form>
