<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tool</title>
</head>

<body>
    <h1>Search Tool</h1>

    <form action="https://www.google.com/search">
        <table>
            <thead>
                <tr>
                    <th>
                        <label for="googlesearch">
                            <h2>Google Search</h2>
                        </label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="q" id="googlesearch"></td>
                </tr>
                <tr>
                    <td><button>Search Google</button></td>
                </tr>
            </tbody>
        </table>
    </form>
    <br>
    <form action="https://duckduckgo.com/?q">
        <table>
            <thead>
                <tr>
                    <th>
                        <label for="duckduckgosearch">
                            <h2>DuckDuckGo Search</h2>
                        </label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="q" id="duckduckgosearch"></td>
                </tr>
                <tr>
                    <td><button>Search DuckDuckGo</button></td>
                </tr>
            </tbody>
        </table>
    </form>

            <li><a href="/">All Directories</a></li>
        </ul>
    </footer>

</body>

</html>
