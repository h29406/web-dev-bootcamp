  <title>HTML Table Element</title>

<body>
  <h1>Tables</h1>
  <h2>Birds</h2>
  <table>
    <tr>
      <th>what</th>
      <th>gender</th>
      <th>symbol</th>
    </tr>
    <tr>
      <td>Man</td>
      <td>Male</td>
      <td>m</td>
    </tr>
    <tr>
      <td>Women</td>
      <td>Female</td>
      <td>f</td>
    </tr>
  </table>

  <h2>Table Sections</h2>

  <table>
    <thead>
      <tr>
        <th>what</th>
        <th>gender</th>
        <th>symbol</th>
      </tr>
    </thead>
    <tr>
      <td>Man</td>
      <td>Male</td>
      <td>m</td>
    </tr>
    <tr>
      <td>Women</td>
      <td>Female</td>
      <td>f</td>
    </tr>
    </tb>
    <tfoot>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tfoot>
  </table>

  <h2>colspam</h2>

  <table>
    <thead>
      <tr>
        <th rowspan="2">what</th>
        <th rowspan="2">gender</th>
        <th colspan="2">symbol</th>
      </tr>
      <tr>
        <th>capital</th>
        <th>lowercase</th>
      </tr>
    </thead>
    <tr>
      <td>Man</td>
      <td>Male</td>
      <td>M</td>
      <td>m</td>
    </tr>
    <tr>
      <td>Women</td>
      <td>Female</td>
      <td>F</td>
      <td>f</td>
    </tr>
    </tb>
    <tfoot>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tfoot>
  </table>
